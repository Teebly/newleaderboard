<template name="editPlayerForm">
    <form name="editPlayer" id="editPlayer">
        <b>Edit Player</b>

        <label>Firstname:
            <input type="text" id="editPlayerName_Id" name="editPlayerName" value="{{Player.firstname}}">
        </label>
        <label>Lastname:
            <input type="text" name="editPlayerLastName" value="{{Player.lastname}}">
        </label>
        <label>Select Discipline
            <select name="discipline" id="discipline">
                <option value="Football">Football</option>
                <option value="Ice Hockey">Ice Hockey</option>
                <option value="Athletics">Athletics</option>
            </select>
        </label>
        <div class="footer">
            <a class="editButton submitButton" href="#" id="editPlayerButton">Confirm</a>
        </div>
    </form>
    <button class="close-button" data-close aria-label="Close modal" type="button">
        <span aria-hidden="true">&times;</span>
    </button>
</template>
