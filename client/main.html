<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="title-bar">
    <div class="title-bar-left">
      <button class="menu-icon" type="button"></button>
      <span class="title-bar-title">Leaderboard</span>
    </div>
    <div class="title-bar-right">{{>loginButtons}}</div>
  </div>
  <div class="content">{{> leaderboard}}</div>
</body>

<template name="leaderboard">
  {{#if currentUser}}
  <div class="formular">{{> addPlayerForm}}</div>
  <ul>
    {{#each player in players}}
    <li class="player {{selectedClass}}">
      {{> PlayerCard currentPlayer=player}}
    </li>
    {{/each}}
  </ul>
  {{else}}
  <p>You must be logged-in to see this content.</p>
  {{/if}}
</template>

<template name="addPlayerForm">
  <form>
    <div class="input-group">
      <input class="input-group-field" type="text" name="playerName" placeholder="Max Mustermann">
      <div class="input-group-button">
        <input type="submit" class="button" value="Add Player">
      </div>
    </div>
  </form>
</template>

<template name="PlayerCard">
  <div class="playerCard">
    <div class="thePlayer">
      {{currentPlayer.name}}: {{currentPlayer.score}}
    </div>
    <div class="playerButtons">
      <button class="button success small increment">Give 5 Points</button>
      <button class="button warning small decrement">Take 5 Points</button>
      <button class="button alert small remove">Remove Player</button>
    </div>
  </div>
</template>
