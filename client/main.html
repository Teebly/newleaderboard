<template name="leaderboard">
  {{#if currentUser}}
  {{> addPlayerForm}}
  <ul>
    {{#each player}}
    <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
    {{#if selectedPlayer}}
    <li>Selected Player: {{selectedPlayer.name}}</li>
    <li><button class="increment">Give 5 Points</button>
      <button class="decrement">Take 5 Points</button></li>
    <li><button class="remove">Remove Player</button></li>
    {{/if}}
  </ul>
  {{else}}
  <p>You must be logged-in to see this content.</p>
  {{/if}}
</template>
<template name="addPlayerForm">
  <form>
    <input type="text" name="playerName">
    <input type="submit" value="Add Player">
  </form>
</template>
