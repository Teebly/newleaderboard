<head>
  <title>Leaderboard</title>
</head>

<body>
  <div class="title-bar">
    <div class="title-bar-left">
      <button class="menu-icon" type="button"></button>
      <span class="title-bar-title">Leaderboard</span>
    </div>
    <div class="title-bar-right">{{>loginButtons}}</div>
  </div>
  <div class="content">{{> leaderboard}}</div>
</body>

<template name="leaderboard">
  {{#if currentUser}}
  <div class="formular">{{> addPlayerForm}}</div>
  <ul>
    {{#each player}}
    <li class="player {{selectedClass}}">{{name}}: {{score}}</li>

    {{/each}}
    {{#if selectedPlayer}}
    Selected Player: {{selectedPlayer.name}}
    <br>
    <button class="button success increment">Give 5 Points</button>
    <button class="button warning decrement">Take 5 Points</button>
    <br>
    <button class="button alert remove">Remove Player</button>
    {{/if}}
  </ul>
  {{else}}
  <p>You must be logged-in to see this content.</p>
  {{/if}}
</template>

<template name="addPlayerForm">
  <form>
    <input type="text" name="playerName">
    <input class="button" type="submit" value="Add Player">
  </form>
</template>
