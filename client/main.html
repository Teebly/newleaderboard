<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leaderboard</title>
  <script src="packages/foundation/js/vendor/jquery.js"></script>
  <link rel="stylesheet" href="packages/foundation/css/normalize.css">
  <link rel="stylesheet" href="packages/foundation/css/foundation.css">
  <link rel="stylesheet" href="packages/foundation/css/app.css">
  <script src="packages/foundation/js/vendor/modernizr.js"></script>
</head>

<body>
  <h1>Leaderboard</h1>
  <p>{{>loginButtons}}</p>
  {{> leaderboard}}


  <script src="packages/foundation/js/foundation.min.js"></script>
  <!--<script>$(document).foundation();</script>-->

</body>

<template name="leaderboard">
  {{#if currentUser}}
  {{> addPlayerForm}}
  <ul>
    {{#each player}}
    <li class="player {{selectedClass}}">{{name}}: {{score}}</li>
    {{/each}}
    {{#if selectedPlayer}}
    <li>Selected Player: {{selectedPlayer.name}}</li>
    <li><button class="increment">Give 5 Points</button>
      <button class="decrement">Take 5 Points</button></li>
    <li><button class="remove">Remove Player</button></li>
    {{/if}}
  </ul>
  {{else}}
  <p>You must be logged-in to see this content.</p>
  {{/if}}
</template>
<template name="addPlayerForm">
  <form>
    <input type="text" name="playerName">
    <input type="submit" value="Add Player">
  </form>
</template>
